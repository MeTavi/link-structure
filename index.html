<!DOCTYPE html>
<html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css">

<style>
body {
  font: 10px sans-serif;
}

.link {
  stroke: #00CED1;
  stroke-width: 0.5px;
}

.node circle{
  cursor: move;
  fill: #ccc;
  stroke: #000;
  stroke-width: 0.5px;
  font
}

.node:not(:hover) .nodetext {
  display: none;
}

.node.fixed {
  fill: #f00;
}

.sidebar {
  height:100vh;
  background-color: #eee;
}

.ui-datepicker-calendar {
  display: none;
}

</style>
</head>
<body>

<h1>Visualization of the Canadian Political Parties and Political Interest Groups Link Structures</h1>
<div class="container-fluid">
  <div class="row" id="entire">
    <div class="sidebar col-md-3">
      <label for="threshold-links"> Max number of links to display </label>
      <input id="threshold-links" type="number" class="form-control" placeholder="100">

     <label for="date-enabled">Select Date</label>
     <input name="date-enabled" id="date-switch" type="checkbox">

     <div id="date-slider"></div>
     <p class="note">Current date: <span id="currentValue">0</span></p>
    </div>
    <div class="col-md-9" id="display">
      <div id="graph">
      </div>
      <p>This visualization was created with d3, based on <a href="http://bl.ocks.org/mbostock/3750558">this example</a> and <a href="http://bl.ocks.org/mbostock/2706022">this example</a>. The raw data for this visualization comes from the output of a <a href="https://github.com/lintool/warcbase/wiki/Pig:-Analysis-of-Site-Link-Structure">Pig script</a>.</p>
    </div>
  </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
<script>

var width = document.getElementById("display").offsetWidth;
var height = document.getElementById("entire").offsetHeight;

var force = d3.layout.force()
  .size([width, height])
    .linkStrength(0.5)
    .friction(0.1)
    .charge(-200)
    .linkDistance(60)
    .gravity(0.8)
    .theta(0.8)
  .on("tick", tick);

var drag = force.drag()
  .on("dragstart", dragstart);

var svg = d3.select("#graph").append("svg")
  .attr("width", width)
  .attr("height", height)

var link = svg.selectAll(".link");
var node = svg.selectAll(".node");

var allLinks = [];

var threshold = 10000000;
var rT = Math.log(threshold);

var maxLinks = 1;

var minDate = new Date(10000000);
var maxDate = new Date(0);

var selectDate = false;
var thisDate = 200510;

var loading = svg.append("text")
      .attr("x", width / 2)
      .attr("y", height / 2)
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text("Simulating. One moment pleaseâ€¦");

d3.csv("data.csv", function(error, data){
  var min = data[0].date;
  var max = data[data.length-1].date;
  minDate = new Date(Date.UTC(min.substring(0, 4), min.substring(4, 6)));
  maxDate = new Date(Date.UTC(max.substring(0, 4), max.substring(4, 6)));
  makeSlider();
  data.sort(function(l1, l2) {return l2.count - l1.count;});
  maxLinks = data[0].count;
  allLinks = data.slice();
  start();
});

function start(){
  setTimeout(function() {
    loading.attr("visibility", "visible");
    var links = [];
    var nodes = {};

    for (var i=0, max=allLinks.length; i<threshold && i<max; ++i) {
      var l = JSON.parse(JSON.stringify(allLinks[i]));
      links.push(l);
    }

    links.forEach(function(l) {
      l.source = nodes[l.source] || (nodes[l.source] = {name: l.source});
      l.target = nodes[l.target] || (nodes[l.target] = {name: l.target});
    });

    force.nodes(d3.values(nodes))
      .links(links)
      .start();

    update();

    for(var i=25; i>0; --i) force.tick();
    force.stop();
    loading.attr("visibility", "hidden");
  });
}

function update(){
  node = node.data(force.nodes());

  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .call(force.drag);

  nodeEnter.append("circle")
    .attr("r", 25/parseFloat(rT));

  nodeEnter.append("text")
    .attr("class", "nodetext")
    .attr("dx", 5)
    .attr("dy", ".35em")
    .text(function(d) {
      return d.name;
    });

  node.exit().remove();

  link = link.data(force.links());

  link.enter().append("line")
    .attr("stroke-opacity", function(d) {
      return Math.log(d.count)/Math.log(maxLinks);
    })
    .attr("class", function(d) { return "link date" + d.date; })
    .attr("visibility", "visible");

  link.exit().remove();
}

d3.select("#threshold-links").on("input", function() {
  updateThreshold(+this.value);
});

d3.select("#date-switch").on("change", function() {
  selectDate = this.checked;
  updateDate();
});

function updateThreshold(t) {
  threshold = t;
  rT = Math.log(threshold);
  start();
}

function updateDate() {
  if (selectDate) {
    d3.selectAll(".link")
      .attr("visibility", "hidden");
    d3.selectAll(".date" + thisDate)
      .attr("visibility", "visible");
  } else {
    d3.selectAll(".link")
      .attr("visibility", "visible");
  }
}

function formatDate(d){
  var pad = "0";
  var d = new Date(d*1000);
  var monthString = "" + (d.getMonth()+1);
  if (monthString.length > 1) {
    pad = "";
  }
  var thisMonth = pad + monthString;
  var thisYear = d.getFullYear();
  thisDate = "" + thisYear + thisMonth;
}


function tick() {
  link.attr("x1", function(d) { return d.source.x; })
    .attr("y1", function(d) { return d.source.y; })
    .attr("x2", function(d) { return d.target.x; })
    .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

function makeSlider(){
  $(function() {
    var currentValue = $('#currentValue');
    var maxTime = maxDate.getTime()/1000;
    var minTime = minDate.getTime()/1000;
    $("#date-slider").slider({
      max: maxTime,
      min: minTime,
      slide: function(event, ui) {
        formatDate(ui.value);
        currentValue.html(thisDate);
        updateDate();
      }
    });
  });
}

$(function() {
  $("#date-enabled").bootstrapSwitch();
  updateDate();
});

</script>
</body>
</html>
