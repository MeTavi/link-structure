<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link href="assets/css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="page-header">
          <h1>Visualization of the Canadian Political Parties and Political Interest Groups Link Structures</h1>
        </div>
      </header>

      <section>
        <div class="row">
          <div class="col-md-6">
          </div>
          <div class="col-md-6">
          </div>
        </div>
        <div class="row">
          <div id="display">
            <div id="graph" class="d3-graph"></div>
          </div>
        </div>
      </section>

      <footer class="affix-bottom">
        <p>
          This visualization was created with d3, based on
          <a href="http://bl.ocks.org/mbostock/3750558">this example</a>
          and
          <a href="http://bl.ocks.org/mbostock/2706022">this example</a>. The raw data for this visualization comes from the output of a
          <a href="https://github.com/lintool/warcbase/wiki/Pig:-Analysis-of-Site-Link-Structure">Pig script</a>.
        </p>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="assets/js/lib/nouislider.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
